<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 200px;
        }
        .tips-container:hover .tips {
            opacity: 1;
        }
        .tips {
            --bg: #666;
            position: absolute;
            width: 100%;
            height: 100%;
            min-width: 40px;
            min-height: 20px;
            color: #fff;
            padding: 4px 2px;
            border-radius: 6px;
            text-align: center;
            transition: all 1s;
            opacity: 0;
            background: var(--bg);
        }
        .tips::after {
            content: '';
            position: absolute;
            border: 5px solid transparent;
        }
        .tips-top {
            bottom: 140%;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .tips-top::after {
            border-top: 10px solid var(--bg);
            top: 100%;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .tips-bottom {
            top: 140%;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .tips-bottom::after {
            border-bottom: 10px solid var(--bg);
            bottom: 100%;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .tips-left {
            right: 120%;
            top: 50%;
            transform: translate(0, -50%);
            
        }
        .tips-left::after {
            border-left: 10px solid var(--bg);
            left: 100%;
            top: 50%;
            transform: translate(0, -50%);
        }

        .tips-right {
            left: 120%;
            top: 50%;
            transform: translate(0, -50%);
        }
        .tips-right::after {
            border-right: 10px solid var(--bg);
            right: 100%;
            top: 50%;
            transform: translate(0, -50%);
        }
    </style>
</head>
<body>
    <span class="my-tips" >akaracheng</span>
    <script src="./index.js"></script>
    <script>
        const element = new Tips({
            cl: 'my-tips',
            text: 'hello',
            background: '#302d2d',
            direction: 'top'
        })
    </script>
</body>
</html>
